<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Interactive Resume Builder</title>
    <link rel="stylesheet" href="styling.css">
</head>


<body>
    <h1>Static Interactive Resume Builder</h1>
    <form id="form">
        <!--Personal information-->
        <fieldset>
            <legend>
                <div><strong>Personal Information</strong></div>
            </legend>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required><br/>
            Gender:
                <label><input type="radio" name="gender" value="M">Male </label>
                <label> <input type="radio" name="gender" value="F">Female </label>
                <br/>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br/>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required>
        </fieldset>
        
        <!--Education-->
        <fieldset>
            <legend>
                <div><strong>Education</strong></div>
            </legend>
            <textarea name="education" id="education" rows="8" required></textarea>
        </fieldset>

        <!--Skills-->
        <fieldset>
            <legend>
                <div><strong>Skills</strong></div>
            </legend>
            <textarea name="skill" id="skill" rows="8"></textarea>
        </fieldset>

        <!--Experience-->
        <fieldset>
            <legend>
                <div><strong>Experience</strong></div>
            </legend>
            <textarea name="experience" id="experience" rows="8"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>   
</body>
</html>
